    <main>
      <section class="titulo-Contacto">
        <h1>Quieres Conversar Con Nosotros!!</h1>
      </section>
      <section class="fondo-contacto">
        <section>
          <h2>"Escribenos"</h2>
          <p class="p-contacto">
            Estaremos felices de responder a tus preguntas
          </p>
        </section>
        <!-- Inicio Formulario -->
        <section class="formulario">
          <form action="">
            <input class="input" type="text" placeholder="nombre y apellido" />
            <input class="input" type="tel" placeholder="telefono" />
            <input class="input" type="email" placeholder="email" />
            <textarea
              class="input"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="escribe lo que necesitas"
            ></textarea>
          </form>
          <div class="contenedor-btn">
            <a class="btn-contacto" href="#">Enviar</a>
          </div>
        </section>
      </section>
      <!-- Fin formulario -->
